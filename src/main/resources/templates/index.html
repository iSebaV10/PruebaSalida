<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home Flix Prime</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid d-inline-flex justify-content-evenly my-3">
        <form th:action="@{/}">
         
            
              <div class="input-group mb-3">
                <div class="btn-group pe-5">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="category">
                        <option value="" selected disabled hidden>Categoría</option>
                        <option th:each="category: ${categories}" th:text="${category.name}" th:value="${category.name}">
                        </option>
                    </select>
                </div>
                
                <input type="text" class="form-control" placeholder="Title" aria-label="Title" name="title">
                <button class="btn btn-primary ms-5" type="submit">Buscar</button>

              </div>
            
        </form>
    </section>
    <table class="table  table-striped">
        <thead>
            <tr>
                <th scope="col">Categoría</th>
                <th scope="col">ID film</th>
                <th scope="col">Título</th>
                <th scope="col">Rating</th>
                <th scope="col">Precio</th>
                <th scope="col">Duracion Arriendo</th>
                <th scope="col">Acción</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="film: ${films}">
                <td th:text="${film.categories[0].name}"></td>
                <td th:text="${film.id}"></td>
                <td th:text="${film.title}"></td>
                <td th:text="${film.rating}"></td>
                <td th:text="${film.rentalRate}"></td>
                <td th:text="${film.rentalDuration}"></td>

            </tr>
        </tbody>
    </table>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
